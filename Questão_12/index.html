<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão_12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button>
            <a href="/index.html">Voltar</a>
        </button>
    </div>
    <div class="centro">
        <div class="conteudo">
            <div class="form">
                <div class="login">
                    <h1>Login</h1>
                </div>
                <div class="username">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="AvengerCaptain">
                </div>
                <div class="password">
                    <label for="pass">Senha</label> 
                    <input type="password" id="pass" name="password" placeholder="senha123">
                </div>
                <div class="button">
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Cadastrar">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
